    <!DOCTYPE html>

    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Atur container agar memiliki padding atas dan bawah */
        .container-fluid {
            padding-top: 5rem;
            padding-bottom: 5rem;
            background-color: #f8f9fa; /* Warna latar belakang terang */
        }

        /* H2 untuk judul tim */
        h2.display-3 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        /* Atur gambar menjadi lingkaran dan seragam */
        .rounded-circle {
            width: 150px; /* Lebar yang sama untuk semua gambar */
            height: 150px; /* Tinggi yang sama untuk semua gambar */
            object-fit: cover; /* Memastikan gambar tetap proporsional dalam lingkaran */
            border-radius: 50%; /* Membuat gambar menjadi lingkaran */
            border: 3px solid #ddd; /* Tambahkan sedikit border agar gambar lebih jelas */
        }

        /* Style untuk nama tim */
        h4 {
            margin-top: 1rem;
            font-size: 1.25rem;
        }

        /* Footer styling */
        footer {
            background-color: #343a40; /* Warna latar belakang gelap */
            color: white;
            padding: 1.5rem 0;
        }

        /* Atur teks footer */
        footer p {
            margin: 0;
        }

        /* Responsive untuk gambar */
        @media (max-width: 768px) {
            .rounded-circle {
                width: 120px;
                height: 120px;
            }
            h2.display-3 {
                font-size: 2rem;
            }
            h4 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
